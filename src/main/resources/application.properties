spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_laptop?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Let Hibernate auto-detect MySQL dialect (avoid deprecation warning)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Note: Leaving Open Session in View as default (enabled) to avoid LazyInitializationExceptions with entity serialization.

# JWT Configuration - 512-bit key for HS512 algorithm (64+ characters)
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.za.ac.cput=DEBUG
logging.level.org.springframework.security=DEBUG
